---
runtime:
  # Set a local antora cache dir for git repositories and UI components
  cache_dir: ./.cache/antora
  fetch: true
site:
  title: Documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://www.opennms.com/
  start_page: start-page::index.adoc
  robots: allow
content:
  sources:
  # Generic start page
  - url: .
    start_path: start-page
    branches: HEAD
  - url: https://github.com/OpenNMS/opennms.git
    start_path: docs
    branches: []
    tags:
      - opennms-*
      - '!opennms-27.1.1*'
      - '!opennms-27.1.0*'
      - '!opennms-27.0.*'
      - '!opennms-26.*'
      - '!opennms-25.*'
      - '!opennms-24.*'
      - '!opennms-23.*'
      - '!opennms-22.*'
      - '!opennms-21.*'
      - '!opennms-20.*'
      - '!opennms-1*'
  - url: git+ssh://git@github.com/OpenNMS/opennms-prime.git
    start_path: docs
    branches: []
    tags:
      - meridian-*
      - '!meridian-2020.*'
      - '!meridian-201*'
  # embedding empty credentials in the URL disables the Edit this Page link for any page created from this repository
  - url: https://github.com/opennms/opennms-helm.git
    start_path: docs
    branches: []
    tags:
      - v*
      - '!v5.0.1'
      - '!v5.0.0'
      - '!v4.*'
      - '!v3.*'
      - '!v2.*'
      - '!v1.*'
  - url: https://github.com/OpenNMS/alec.git
    start_path: docs
    branches: []
    tags:
      - v*
      - '!v1.1.1' # Tag v1.1.1 has version number 1.1.1-SNAPSHOT use v1.1.1-doc instead
  - url: https://github.com/OpenNMS/opennms-provisioning-integration-server.git
    start_path: docs
    branches:
      - release-*
      - '!release-1.1*'
      - '!release-1.0*'
  - url: https://github.com/OpenNMS/opennms-js.git
    start_path: docs-src
    branches: develop
    tags:
    - v*
    - '!v0.*'
    - '!v1.*'
    - '!v2.0.0'
    - '!v2.0.1'
    - '!v2.0.2'
ui:
  bundle:
    url: https://github.com/opennms-forge/antora-ui-opennms/releases/download/v2.0.0/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
asciidoc:
  attributes:
    experimental: true
    stem: latexmath
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    source-language: asciidoc@
    distribution: 'Horizon'
    tabs: tabs
  extensions:
    - ./lib/tabs-block.js
output:
  clean: true
  dir: ./public
  destinations:
  - provider: fs
  - provider: archive
